<!-- This is a partial template for events that go on the front page -->

<section class="pb-4 mt-10 font-sans bg-gray-100 rounded-lg shadow-lg">
    <div class="flex flex-col items-center justify-between sm:flex-row">
        <h1 class="pt-8 pl-8 pr-8 font-serif text-5xl text-center text-gray-600 sm:text-left">
            {{ .Title }}
        </h1>
        <div class="flex flex-col items-center pt-8 pl-8 pr-8 font-serif text-gray-700 sm:items-end">
            <div class="text-2xl text-center sm:text-left">
                {{ .Params.eventdate }}
            </div>
            <div class="flex flex-col items-center ml-5 text-xl sm:items-end">
                <span>{{ .Params.place }}</span>
                <span>{{ .Params.address }}</span>
            </div>
        </div>
    </div>
    <img src='{{ (.Resources.GetMatch .Params.splash ).RelPermalink }}' alt=""
        class="object-cover w-full mt-4 mb-4 h-52" />
    {{ if .Params.subtitle }}
    <h2 class="pl-8 pr-8 font-serif text-3xl text-center text-gray-600 sm:text-left">
        {{ .Params.subtitle }}
    </h2>
    {{ end }}

    <div class="markdown-content">
        {{ .Content }}
    </div>

</section>
