{{ define "main" }}
<main class="font-serif transition-colors duration-700 md:w-screen md:mx-auto">
    {{ partial "main-nav.html" }}
    <div class="w-8/12 min-h-screen mx-auto">
        <div class="grid grid-cols-2 gap-9">
            {{ range sort .Paginator.Pages ".Params.eventdate" "desc" }}
            <a href="{{ .Permalink }}" class="col-span-1">
                <div class="bg-white rounded shadow-2xl">
                    <h1 class="pt-4 pb-4 pl-8 pr-8 text-3xl ">{{ .Title }}</h1>
                    <img src="{{ ( .Resources.GetMatch .Params.splash ).RelPermalink }}" alt=""
                        class="object-cover w-full h-20 mt-0 mb-0" />
                    <div class="flex flex-row justify-center pt-4 pb-4 pl-8 pr-8 space-x-6">
                        {{ $eventdate := .Params.eventdate | time }}
                        <div class="text-8xl">
                            {{ ($eventdate).Format "2" }}
                        </div>
                        <div class="flex flex-col justify-center">
                            <div class="text-4xl">
                                {{ ($eventdate).Format "January" }}
                            </div>
                            <div class="bottom-0 text-4xl">
                                {{ ($eventdate).Format "2006" }}
                            </div>

                        </div>
                    </div>
                </div>
            </a>
            {{ end }}
        </div>
    </div>
</main>
{{ end }}
